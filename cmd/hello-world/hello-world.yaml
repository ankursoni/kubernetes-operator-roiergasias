version: 0.1

environment:
  - welcome: "Welcome to the demo workflow!"

task:
  - sequential:
      - print:
          - "Hello"
          - "World!"
      - print:
          - "Hi"
          - "Universe!"
        set-environment:
          - greeting: "Warm greetings!"

  - sequential:
      - print:
          - "{{env:welcome}}"
      - execute:
          - "echo {{env:greeting}}"
