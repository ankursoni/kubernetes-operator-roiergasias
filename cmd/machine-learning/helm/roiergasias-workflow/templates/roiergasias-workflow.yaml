apiVersion: batch.ankursoni.github.io/v1
kind: Workflow
metadata:
  name: roiergasias-workflow
  namespace: {{ .Values.namespace }}
spec:
  workflowYAML:
    name: machine-learning
    yaml: |
{{ .Files.Get "machine-learning.yaml" | indent 6 }}
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          imagePullSecrets:
            - name: container-registry-secret
          containers:
            - name: roiergasias
              image: docker.io/ankursoni/roiergasias:local
              command: ["./cmd/main", "./cmd/machine-learning/machine-learning.yaml"]
              volumeMounts:
                # volume - 'yaml' is automatically created by the operator using a generated configMap
                - name: yaml
                  mountPath: /root/cmd/machine-learning
                - name: machine-learning-data
                  mountPath: /root/cmd/machine-learning-data
              resources:
                requests:
                  memory: "250Mi"
                  cpu: "500m"
                limits:
                  memory: "500Mi"
                  cpu: "1000m"
          restartPolicy: Never
          volumes:
            - name: machine-learning-data
              hostPath:
                path: {{ .Values.hostPath }}
                type: Directory
