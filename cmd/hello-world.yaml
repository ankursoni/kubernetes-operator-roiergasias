version: 1.0
environment:
  - message: "Welcome to the demo workflow!"
task:
  - sequential:
    - print:
      - "Hello"
      - "World!"
    - print:
        - "Hi"
        - "Universe!"
      set-environment:
        - greeting: "Warm greetings!"
  - sequential:
    - print:
      - "env:message"
    - print:
      - "env:greeting"
